<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Froshi</title>
        
        <style>

            body{
                margin-left: 0;
                margin-right: 0;
                margin-bottom: 0;
                padding: 0;
            }

            .header{
                 width: 100%; 
                 height: 45px; 
                 background-color: #86318c;
                 display: flex;
            }
            
            #boxs{
                width: 60%; 
                display: flex;
                margin-left: 330px; 
            }
            
            #box1, #box2, #box3, #box4{
                width: 21%; 
                height: 15px; 
                background-color: #969896;
                margin-top: 15PX;
                margin-left: 50px
            }


            #contentsearch{
                width: 95%;
                height: 380px;
                display: flex;
                margin-left: 46px;
                background-color: #86318c;
                
            }

            .search {
                width: 100%;
                display: flex;
                margin-top: 130px;
            }

            #seeker {
                width: 65%;
                height: 55px;
                background-color: white;
                margin-left: 200px;
            }

            #glass {
                width: 8%;
                height: 55px;
                background-color: #EE008C;
            }
            #tables {
                width: 100%;
                display: flex;
                margin-left: 46px;
            }
             #tablescenter {
                 width: 95%;
                 display: flex;
             }

            #table2, #table3 {
                 width: 31.8%;
                 height: 250px;
                 background-color: #0083CB;
                 margin-left: 46px;
             }

             #table1{
                 width: 31.8%;
                 height: 250px;
                 background-color: #0083CB;
             }

             #lists {
                 width: 100%;
                 display: flex;
             }

             #listcenter {
                 width: 95%;
                 display: flex;
                 margin-left: 46px;
             }

             #list2, #list3 {
                 width: 31.5%;
                 margin-left:  46px;
             }

             #list1{
                 width: 31.5%;
             }

             #row1, #row2, #row3, #row4, #row5, #row6, #row7, #row8, #row9, #row10, #row11, #row12{
                 width: 100%;
                 height: 10px;
                 background-color: #989898
             }

             #contentfooter{
                 width: 100%;
                 display: flex;
                 margin-left: 46px;
             }

             #footer{
                 width: 95%;
                 height: 130px;
                 background-color: #EB1263;
                 bottom: 0;
             }
        </style>

    </head>

    <body>
        
        <div id="header" class="header">

            <div id="boxs">

                <div id="box1"></div>

                <div id="box2"></div>

                <div id="box3"></div>

                <div id="box4"></div>

            </div>
        </div>

        <br>

        <div id="contentsearch">

            <div id="search" class="search">

                <div id="seeker"></div>

                <div id="glass"></div>

            </div>  
        </div>
        
        <br>
        <br>

        <div id="tables" class="tables">
            <div id="tablescenter">

                <div id="table1"></div>

                <div id="table2"></div>

                <div id="table3"></div>

            </div>
        </div>

        <br>

        <div id="lists" class="lists">
            <div id="listcenter">

                <div id="list1">

                    <div id="row1"></div>
                    <br>
                    <div id="row2"></div>
                    <br>
                    <div id="row3"></div>
                    <br>
                    <div id="row4"></div>

                </div>

                <div id="list2">

                    <div id="row5"></div>
                    <br>
                    <div id="row6"></div>
                    <br>
                    <div id="row7"></div>
                    <br>
                    <div id="row8"></div>
                </div>

                <div id="list3">

                    <div id="row9"></div>
                    <br>
                    <div id="row10"></div>
                    <br>
                    <div id="row11"></div>
                    <br>
                    <div id="row12"></div>
                </div>


            </div>
        </div>

        <br>

        <div id="contentfooter" class="contentfooter">
            <div id="footer"></div>
        </div>
